<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch&display=swap"
      rel="stylesheet"
    />

    <title>cashier simulator</title>
  </head>
  <body>
    <h1 class="title">$ cashier simulator $</h1>

    <div class="boom">
      <div id="mobs">
        <div id="money"></div>

        <div id="change">
          <p class="subtitle">CASH REGISTER</p>
          <input type="text" id="input" />
          <button id="bttn">GIVE CHANGE</button>
          <p class="subtext">CUSTOMER GIVES</p>
          <div id="given"></div>
        </div>
      </div>

      <div id="totalDisplay">
        <div id="items">
          <p class="subtitle">ITEMS SCANNED</p>
          <div id="numAndItem"></div>
        </div>
        <div id="totalPrice">TOTAL PRICE</div>
        <div id="cost"></div>
      </div>

      <div id="customer">
        <p class="subtitle">CUSTOMER STATUS</p>
        <div id="image">
          <img src="happycustomer.png" alt="the customer is happy" />
        </div>
      </div>
    </div>

    <div id="reaction">
      <div id="response"></div>
     <div id="list"></div>
    </div>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
