<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch&display=swap"
      rel="stylesheet"
    />

    <title>cashier simulator</title>
  </head>
  <body>
    <h1>$ cashier simulator $</h1>

    <div class="boom">
      <div id="mobs">
        <div id="money"></div>

        <div id="change">
         <h3>CASH REGISTER</h3>
          <input type="text" id="input"/>
          <button id="bttn">GIVE CHANGE</button>
          <h4>CUSTOMER GIVES</h4>
          <div id="given"></div>
        </div>
      </div>


     <div id="totaldisplay">
      <div id="items">
        <h3>ITEMS SCANNED</h3>
        <div id="numAndItem"></div>
      </div>
      <div id="totalprice">TOTAL PRICE</div>
      <div id="cost"></div>
     </div>



      <div id="customer">
        <h3>CUSTOMER STATUS</h3>
        <div id="image">
          <img src="happycustomer.png" alt="the customer is happy" />
        </div>
        
      </div>
    </div>

    <div id="reaction"></div>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
